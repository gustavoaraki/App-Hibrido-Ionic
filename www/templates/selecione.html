    <ion-content class="has-header" overflow-scroll="false" padding="true">
        <h2 style="color: rgb(0, 0, 0);" id="selecione-heading6">VocÃª escolheu este item..</h2>
        <div style="width: 283px; height: 41px;" class="spacer"></div>
        <ion-list style="">
            <ion-item style="" class="item-thumbnail-left">
                <img src="img/dBCmMjwFRXKeTc7eNjYv_pizza2.jpg">

                <p>  {{descri}} </p>

        </form>
        <div style="" class="button-bar">
            <a class="button button-assertive  button-block icon ion-android-cancel" style="font-weight:;" id="selecione-button10" ui-sref="tabsController.menu"></a>
